<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Reversal Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Linked List Reversal Visualization</h1>
        <div class="controls">
            <button onclick="reverseSinglyLinkedList()">Reverse Singly Linked List</button>
            <button onclick="reverseDoublyLinkedList()">Reverse Doubly Linked List</button>
        </div>
        <div class="explanation" id="explanation">Click a button to start the reversal process.</div>
        <div class="linked-list" id="singly-linked-list">
            <h2>Singly Linked List</h2>
            <div class="nodes" id="singly-nodes"></div>
        </div>
        <div class="linked-list" id="doubly-linked-list">
            <h2>Doubly Linked List</h2>
            <div class="nodes" id="doubly-nodes"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
